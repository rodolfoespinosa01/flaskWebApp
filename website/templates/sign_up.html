{% extends "base.html" %} {% block title %}Sign In Page{% endblock %}

{% block content %}
<form method="POST">
    <h3 algin="center">Sign Up</h3>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter Email" name="email" />
    </div>
    <div class="form-group">
        <label for="firstName">First Name </label>
        <input type="text" class="form-control" id="first_name" placeholder="First Name" name="first_name" />
    </div>
    <div class="form-group">
        <label for="password1">Password</label>
        <input type="password" class="form-control" id="password1" placeholder="Create Password" name="password1" />
    </div>
    <div class="form-group">
        <label for="password2">Confirm Password </label>
        <input type="password" class="form-control" id="password2" placeholder="Confirm Password" name="password2" />
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
