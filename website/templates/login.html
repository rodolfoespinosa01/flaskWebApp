{% extends "base.html" %} {% block title %}Sign In Page{% endblock %}

{% block content %}
<form method="POST">
    <h3 algin="center">Log In</h3>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input 
            type="email" 
            class="form-control" 
            id="email" 
            placeholder="Enter Email" 
            name="email"
            />
    </div>
    
    <div class="form-group">
        <label for="password1">Password</label>
        <input 
            type="password" 
            class="form-control" 
            id="password1" 
            placeholder="Enter Password" 
            name="password"
            />
    </div>
    
    <br>
    <button type="submit" class="btn btn-primary">Log In</button>
</form>
{% endblock %}
